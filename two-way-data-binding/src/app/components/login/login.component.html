<!-- 1. Property binding: print value in a content place,
we use the moustache syntax to show the variable value -->
<p>{{valoracion}}</p>

<!--Property binding: it´s possible to apply the variable value inside an element attribute -->
<img [src]="imgUrl" alt="mercadona">

<!-- Event binding: la comunicación se realiza en el sentido contrario al property binding.
  Es decir, ahora la información viaja desde el HTML al TS. Para hacer dicha comunicación
  se utilizan eventos activados por el propio usuario. Para los eventos se usan los paréntesis -->

<button mat-button (click)="showUserInfo()">Show user info</button>

<!-- 3. Two way data binding: se utiliza la sintaxis 'banana in a box' >>>[()]  -->

<br />
<input [(ngModel)]="nombre"/>

Valor de la variable nombre: {{nombre}}
